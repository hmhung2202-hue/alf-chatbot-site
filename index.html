<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trợ lý ảo</title>
  <style>
    :root{
      --bg: url('https://images.unsplash.com/photo-1517816428104-797678c7cf0d?q=80&w=1600&auto=format&fit=crop'); /* ĐỔI ẢNH NỀN */
      --radius: 16px;
      --avatar: url('https://i.pravatar.cc/512'); /* ĐỔI AVATAR */
    }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0b1020; color:#fff; }
    .container{ min-height:100dvh; display:grid; place-items:center; padding:24px; background-image: var(--bg); background-size:cover; background-position:center; }
    .card{
      width:min(860px, 96vw); border-radius:24px; background:rgba(10,16,35,.75);
      backdrop-filter: blur(8px); box-shadow: 0 16px 48px rgba(0,0,0,.35); overflow:hidden;
      border:1px solid rgba(255,255,255,.06);
    }
    .header{ display:flex; gap:12px; align-items:center; padding:16px 18px; background:rgba(9,13,28,.85); }
    .header .avatar{ width:44px; height:44px; border-radius:50%; background-image: var(--avatar); background-size:cover; background-position:center; border:1px solid rgba(255,255,255,.25); }
    .title{ line-height:1.1; }
    .title small{ display:block; opacity:.7; font-size:12px; }
    .chat{
      display:grid; grid-template-columns: 1fr 360px;
      min-height: 520px; max-height: 70vh;
    }
    .chat .thread{
      padding:14px; overflow:auto; background: linear-gradient(180deg, rgba(10,16,35,.6), rgba(10,16,35,.9));
    }
    .msg{ display:flex; gap:8px; margin:10px 0; }
    .msg .msg-avatar{
      width:28px; height:28px; border-radius:50%; background-image: var(--avatar); background-size:cover; background-position:center; flex:0 0 auto;
    }
    .bubble{ max-width: 72%; padding:10px 12px; border-radius:14px; font-size:14px; line-height:1.3; }
    .msg.bot .bubble{ background: rgba(15,23,42,.9); color:#fff; border-top-left-radius:4px; }
    .msg.user{ justify-content: flex-end; }
    .msg.user .bubble{ background:#e5e7eb; color:#111; border-top-right-radius:4px; }
    .sidebar{ border-left:1px solid rgba(255,255,255,.06); background:rgba(7,10,22,.6); padding:14px; }
    .row{ margin-bottom:12px; }
    .row label{ font-size:12px; opacity:.8; display:block; margin-bottom:6px; }
    .row input{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid #334; background:#0e1730; color:#fff; }
    .row button{ width:100%; padding:10px 12px; border-radius:10px; border:none; background:#2563eb; color:#fff; cursor:pointer; }
    .input{
      display:flex; gap:8px; padding:8px; background:#09101f; border-top:1px solid rgba(255,255,255,.06);
    }
    .input input{ flex:1; border-radius:12px; border:1px solid #243; padding:12px; color:#fff; background:#0e1730; }
    .input button{ border:none; border-radius:12px; padding:10px 14px; background:#3b82f6; color:#fff; cursor:pointer; }
    .hint{ font-size:12px; opacity:.7; margin-top:6px; }
    @media (max-width: 900px){
      .chat{ grid-template-columns: 1fr; }
      .sidebar{ order:-1; border-left:none; border-bottom:1px solid rgba(255,255,255,.06); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="avatar" title="Avatar bot"></div>
        <div class="title">
          <strong>Trợ lý ảo</strong>
          <small>Tùy chỉnh avatar & ảnh nền</small>
        </div>
      </div>
      <div class="chat">
        <div class="thread" id="thread">
          <div class="msg bot">
            <div class="msg-avatar"></div>
            <div class="bubble">Xin chào! Mình có thể giúp gì cho bạn?</div>
          </div>
        </div>
        <div class="sidebar">
          <div class="row">
            <label>Link ảnh avatar bot</label>
            <input id="avatarUrl" placeholder="https://.../avatar.png" />
            <div class="hint">Dán liên kết ảnh vuông (512×512).</div>
          </div>
          <div class="row">
            <label>Link ảnh nền</label>
            <input id="bgUrl" placeholder="https://.../background.jpg" />
            <div class="hint">Ảnh < 500KB để tải nhanh.</div>
          </div>
          <div class="row">
            <button onclick="applyBranding()">Áp dụng avatar & nền</button>
          </div>
          <div class="row">
            <label>API status</label>
            <div id="apiStatus" class="hint">Chưa gọi</div>
          </div>
        </div>
      </div>
      <form class="input" onsubmit="sendMsg(event)">
        <input id="userInput" placeholder="Nhập tin nhắn..." autocomplete="off" />
        <button type="submit">Gửi</button>
      </form>
    </div>
  </div>

  <script>
    function applyBranding(){
      const avatar = document.getElementById('avatarUrl').value.trim();
      const bg = document.getElementById('bgUrl').value.trim();
      const root = document.documentElement;
      if(avatar) root.style.setProperty('--avatar', `url('${avatar}')`);
      if(bg) root.style.setProperty('--bg', `url('${bg}')`);
    }

    function addMsg(role, text){
      const body = document.getElementById('thread');
      const wrap = document.createElement('div');
      wrap.className = 'msg ' + role;
      if(role === 'bot'){
        wrap.innerHTML = '<div class="msg-avatar"></div><div class="bubble"></div>';
      } else {
        wrap.innerHTML = '<div class="bubble"></div>';
      }
      wrap.querySelector('.bubble').textContent = text;
      body.appendChild(wrap);
      body.scrollTop = body.scrollHeight;
    }

    async function sendMsg(e){
      e.preventDefault();
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if(!text) return;
      addMsg('user', text);
      input.value = '';

      try{
        document.getElementById('apiStatus').textContent = 'Đang gọi API...';
        const r = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: [{ role: 'user', content: text }] })
        });
        const data = await r.json();
        document.getElementById('apiStatus').textContent = 'OK';
        addMsg('bot', data.answer || 'Xin lỗi, có lỗi xảy ra.');
      } catch(err){
        document.getElementById('apiStatus').textContent = 'Lỗi API';
        addMsg('bot', 'Không gọi được API. Kiểm tra backend.');
      }
    }
  </script>
</body>
</html>
